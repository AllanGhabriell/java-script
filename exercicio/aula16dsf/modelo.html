<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número: <input type="number" id="fnum" placeholder="Digite um número entre 1 e 100"> <button onclick="adicionar()">Adicionar</button></p>
        </div>
        <div>
            <select id="flista" size="10" multiple></select>
        </div>
        <div>
            <button onclick="finalizar()">Finalizar</button>
        </div>
        <div id="res"></div>
    </section>
    <footer>
        <p>&copy; Allan Lindo!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
