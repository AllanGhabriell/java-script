<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Caculawdora do mininu Alla:</h1>
        </header>
        <div>
            <input type="number" name="txtn1" id="txtn1" placeholder="Número pimposo 1">
            <strong>+</strong>
            <input type="number" name="txtn2" id="txtn2" placeholder="Número pimposo 2">
            <br>
            <button onclick="somar()">=</button>
            <br>
            <div id="res">Seu resultado é: </div>
        </div>
        
    </main>

    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `Seu resultado é: ${s} `
        }
    </script>
</body>
</html>
