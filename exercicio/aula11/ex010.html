<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" id="txtvel"> km/h
    <button onclick="calcular()">Verificar</button>
    <div id="res">Resultado</div>

    <script>
        function calcular() {
        var txtvel = document.getElementById('txtvel')
        var res = document.getElementById('res')
        var vel = Number(txtvel.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
        if (vel > 60) {
            res.innerHTML += `<p>Você está <strong>MULTADO</strong> por execesso de velocidade</p>`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
